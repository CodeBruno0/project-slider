<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Legend</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>


    <div class="slider">

        <div class="slides">

            <input type="radio" name="radio-btn" id="radio1">

            <input type="radio" name="radio-btn" id="radio2">

            <input type="radio" name="radio-btn" id="radio3">

            <input type="radio" name="radio-btn" id="radio4">


            <div class="slide first">
                <img src="https://autovideos.com.br/wp-content/uploads/2015/07/muscle-cars.jpg" alt="Chevelle SS">

            </div>

            <div class="slide">
                <img src="https://4.bp.blogspot.com/-20X6j-IXqQI/WE15WDAxajI/AAAAAAACf3s/DJIWKZfokSIk9sumZmU-R6qmWX5obf9kQCLcB/s640/Dodge-Challenger-GT-AWD%2B%25285%2529.jpg"
                    alt="Challenger">

            </div>

            <div class="slide">
                <img src="https://www.onallcylinders.com/wp-content/uploads/2022/01/21/Joe-Oldham-Baldwin-Motion-Camaro-Summit-Racing-OAC-scaled.jpg"
                    alt="Camaro SS">
            </div>

            <div class="slide">
                <img src="https://www.hotcustoms.com.br/wp-content/uploads/2021/12/pexels-laura-porter-8401396-1024x611.jpg"
                    alt="GTO">
            </div>


            <div class="navigation-auto">

                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>

            </div>

        </div>

        <div class="manual-navigation">

            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>

    <script src="./script.js"></script>

</body>

</html>
